<div class="info-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="newBotForm" (keydown.enter)="onSubmit()">
                <mat-form-field>
                    <input matInput type="text" placeholder="Subject" formControlName="subject">
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="reminderDate" [matDatepicker]="picker" placeholder="Choose a reminder date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="email" placeholder="Notes" formControlName="notes">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="button" [routerLink]="/">Cancel</button>
            <button mat-raised-button type="submit" color="accent" (click)="onSubmit()">Create</button>
        </mat-card-actions>
    </mat-card>
</div>
