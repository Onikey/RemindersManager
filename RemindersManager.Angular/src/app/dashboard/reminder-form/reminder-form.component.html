<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (keydown.enter)="onSubmit()">
            <mat-form-field>
                <input matInput type="text" placeholder="Subject" formControlName="subject">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="remindDate" [min]="now" placeholder="Choose a reminder date"
                    [owlDateTimeTrigger]="dt" [owlDateTime]="dt">
                <owl-date-time #dt></owl-date-time>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="Notes" formControlName="notes"></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button type="button" [routerLink]="'/'">Cancel</button>
        <button mat-raised-button type="submit" color="accent" (click)="onSubmit()">{{isNewItem ? 'Create' : 'Update'}}</button>
    </mat-card-actions>
</mat-card>
